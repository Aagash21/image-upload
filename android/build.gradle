buildscript {
    repositories {
        google()  // Google's Maven repository
        mavenCentral() // Maven Central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0' // Adjust version as needed
        classpath 'com.google.gms:google-services:4.3.15' // Adjust version as needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
